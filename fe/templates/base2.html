    <script>
        // Function for Notifications
        function alertSwal(options = {}) {
          const defaultOptions = {
              title: 'Notification',
              text: 'This is a default notification!',
              icon: 'info', // Can be 'success', 'error', 'warning', 'info', or 'question'
              timer: 3000,
              showConfirmButton: false,
          };
          const swalOptions = { ...defaultOptions, ...options };
          return Swal.fire(swalOptions); // Ensure that the promise is returned
      }
  
        // Function for swal Confrim
        function alertSwalConfirm(options = {}, onYesFunction = () => {}) {
            const defaultOptions = {
                title: 'Are you sure?',
                text: 'You wonâ€™t be able to revert this!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yakin',
                cancelButtonText: 'Tidak',
            };
  
            const swalOptions = { ...defaultOptions, ...options };
  
            Swal.fire(swalOptions).then((result) => {
                if (result.isConfirmed) {
                    onYesFunction(); // Execute the function passed as a parameter
                }
            });
        }
  
        // Function for Loading
        function loadingSwal(options = {}) {
            const defaultOptions = {
                title: 'Loading...',
                text: 'Please wait...',
                allowOutsideClick: false,
                allowEscapeKey: false,
                showConfirmButton: false,
                willOpen: () => {
                    Swal.showLoading();
                },
            };
            const swalOptions = { ...defaultOptions, ...options };
            Swal.fire(swalOptions);
        }
  
        // To close the Swal
        function closeSwal() {
            Swal.close();
        }

        $(document).ready(function() {
            var currentPath = window.location.pathname;

            $('a.nav-item.nav-link').each(function() {
                if ($(this).attr('href') === currentPath) {
                    $(this).addClass('active');
                }
            });
        });
    </script>
    {% block extra_js %} {% endblock %}
